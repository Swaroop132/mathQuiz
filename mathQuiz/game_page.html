<!DOCTYPE html>
<html>

<head>
	<title>Math Quiz</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<style>
		body {
			background: rgb(255, 146, 20);
		}

		.login_div1,
		.login_div2 {
			background: white;
			padding: 10px;
			float: none;
			border-radius: 15px;
		}


		#player1_name,
		#player2_name {
			display: inline-block;
			margin-left: 20px;
		}

		#word {
			width: 60%;
		}

		#word_display {
			letter-spacing: 5px;
		}

		#output {
			background: white;
			border-radius: 10px;
			border-top: 10px solid #AA4465;
			padding: 10px;
			float: none;
			text-align: left;
		}
	</style>
</head>

<body>

	<h4 id="player1Name"></h4> <span id="player1Score"></span>
	<br>
	<h4 id="player2Name"></h4> <span id="player2Score"></span>


	<div class="container">
		<center>
			<h2 style="color: white;">Math Quiz!</h2>
			<h3 id="playerQuestion"></h3>
			<h3 id="playerAnswer"></h3>
			<div id="output" class="col-lg-6"></div>
			<br>
			<br>
			<label><b style="color: whitesmoke">Number 1:</b></label>
			<input type="text" id="n1" class="form-control" placeholder="Number 1">
			<br>
			<label><b style="color: whitesmoke">Number 2:</b></label>
			<input type="text" id="n2" class="form-control" placeholder="Number 2">
			<br>
			<button onclick="send();" class="btn btn-success" style="width: 30%;">Send</button>
		</center>
	</div>

	<script src="game_page.js"></script>
</body>

</html>
